<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>SignUp</h3>
            <hr />
            <form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" formControlName="email" />
                    <div *ngIf="signUpForm.get('email')?.touched && !signUpForm.get('email')?.valid">
                        {{validateEmail()}}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" formControlName="password"/>
                    <div *ngIf="signUpForm.get('password')?.touched && !signUpForm.get('password')?.valid">
                        {{validatePassword()}}
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">SignUp</button>
                </div>
            </form>
        </div>
    </div>
</div>
